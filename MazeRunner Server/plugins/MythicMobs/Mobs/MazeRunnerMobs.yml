    Damage: 6
    Drops:
    - GOLD_NUGGET{display="Gold Coin"} 1to2 0.5
    Equipment:
    - STONE HAND
    - leather_chestplate{color=GRAY} CHEST
    - leather_leggings{color=GRAY} LEGS
    - leather_boots{color=GRAY} FEET
    - STONE HEAD
    AIGoalSelectors:
    - 0 clear
    - 1 fleeplayers
    - 2 float
    - 3 movetowardstarget
    - 4 lookatplayers
    - 5 randomstroll
